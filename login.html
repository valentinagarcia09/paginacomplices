<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="img/logo2.png"/>
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="row align-items-center login-content container mx-auto mt-5">
    <div class="col-sm-12 col-lg-4 image-content">
      <img src="img/tortainicio.jpg" alt="">
    </div>

    <div class="col-sm-12 col-lg-4 form-login mx-auto text-center">
      <img class="mb-5" src="img/logocomplices.png" alt="">
      <h3>Bienvenido(a), ingresa tu cuenta </h3>

      <form class="mt-5" action="#">
        <div class="form-group mb-4">
          <label for="">USUARIO</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group mb-4">
          <label for="">CONTRASEÑA</label>
          <input type="password" class="form-control">
        </div>

        <div class="form-group mb-4">
          <input type="submit" class="btn mx-auto mb-3 btn-submit"value="Iniciar sesión" />
        </div>

        <a class="text-center" href="#">¿Olvidó su contraseña?</a>
      </form>
    </div>

    <div class="col-sm-12 col-lg-4 image-content">
      <img src="img/postreinicio.jpg" alt="">
    </div>
  </div>
</body>
</html>
