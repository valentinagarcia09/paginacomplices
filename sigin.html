<!doctype html>
<html lang="en">
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/index.css">
<link rel="shortcut icon" type="image/png" href="img/logo2.png"/>
<title>Complices</title>
  </head>
  <body>
   <section>
       <div class="row">
        <div class="col-lg-5 d-flex">
        </div>
        <div class="col-lg-2">
         <div class="px-lg-2 pt-lg-2 pb-lg2 p-3">
            <img src="img/logocomplices.png" class="img-fluid" px=10>
         </div> 
        <div class="px-lg-2 ">
            <h1>Bienvenido(a), ingrese su cuenta</h1>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label font-weight-bold">USUARIO</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label  font-weight-bold">CONTRASEÑA</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                </div>
                <button type="submit" class="btn btn-primary">INGRESAR</button>
                <div>
                    <button type="button" class="btn btn-link">¿Olvidó su contraseña?</button>
            
                </div>
              </form>
        
        </div>    
        </div>
       </div>
   </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  
  </body>
</html>
